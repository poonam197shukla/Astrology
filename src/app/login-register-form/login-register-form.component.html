<div class="login-register">
    <div class="row">
        <div class="col-md-12 form-border">
            <div class="login-register-toggle mt-3">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="existingUser" (click)="existingUser()">Existing User</mat-button-toggle>
                    <mat-button-toggle value="newuser" (click)="newUser()" checked>New user</mat-button-toggle>
                </mat-button-toggle-group>
            </div>

            <!--Existing User-->
            <div class="existing-user" *ngIf="new">
                <form >
                    <div class="form-group ">
                        <label for="">First Name</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <label for="">Last Name</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <label for="">EmailId</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <label for="">Password</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <label for="">Confirm Password</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <section class="example-section label">
                            <mat-checkbox class="example-margin">I am not a robot</mat-checkbox>
                          </section>
                    </div>
    
                    <div class="form-group mt-2" style="padding-left: 140px;">
                        <button mat-raised-button color="primary">Register</button>
                    </div>
                </form>
            </div>
            

            <!--New user-->
            <div class="new-user" *ngIf="existing">
                <form >
                    <div class="form-group ">
                        <label for="">User Name</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-1">
                        <label for="">Password</label>
                        <input class="form-control input-text" type="text">
                    </div>
    
                    <div class="form-group mt-2" style="padding-left: 140px;">
                        <button mat-raised-button color="primary">Login</button>
                    </div>
                </form>
            </div>
            
        </div>

    </div>


</div>
